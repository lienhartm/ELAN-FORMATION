<!DOCTYPE html>
<html>
	<head>
		<!--<script href="script.js"></script>-->
		<meta charset="utf-8"/>

		<script>

		function modification() {

		// pointage

			const rouge = document.getElementById("rouge");
			const vert = document.getElementById("vert");
			const bleu = document.getElementById("bleu");

		// tirage

		// rouge

			const rouge_layout = document.getElementById("rouge_layout");
			const rouge_float = document.getElementById("rouge_float");
			const rouge_zIndex = document.getElementById("rouge_zIndex");
			const rouge_position = document.getElementById("rouge_position");
			const rouge_number = document.getElementById("rouge_number");

		// vert

			const vert_layout = document.getElementById("vert_layout");
			const vert_float = document.getElementById("vert_float");
			const vert_zIndex = document.getElementById("vert_zIndex");
			const vert_position = document.getElementById("vert_position");
			const vert_number = document.getElementById("vert_number");

		// bleu

			const bleu_layout = document.getElementById("bleu_layout");
			const bleu_float = document.getElementById("bleu_float");
			const bleu_zIndex = document.getElementById("bleu_zIndex");
			const bleu_position = document.getElementById("bleu_position");
			const bleu_number = document.getElementById("bleu_number");

		// affichage

		// ROUGE

			rouge.style.position = rouge_layout.value;
			if(rouge_float === "right") {
				rouge.style.right = rouge_float.value;
			}
			else {
				rouge.style.left = rouge_float.value;
			}
			rouge.style.zIndex = rouge_zIndex.value;
			switch(rouge.position) {
				case "top":
					rouge.style.top = rouge_number.value;
					break;
				case "right":
					rouge.style.right = rouge_number.value;
					break;
				case "bottom":
					rouge.style.bottom = rouge_number.value;
					break;
				case "left":
					rouge.style.left = rouge_number.value;
					break;
				default:"";
			}
				
		// VERT

			vert.style.position = vert_layout.value;
			if(vert_float === "right") {
				vert.style.right = vert_float.value;
			}
			else {
				vert.style.left = vert_float.value;
			}
			vert.style.zIndex = vert_zIndex.value;
			switch(vert.position) {
				case "top":
					vert.style.top = vert_number.value;
					break;
				case "right":
					vert.style.right = vert_number.value;
					break;
				case "bottom":
					vert.style.bottom = vert_number.value;
					break;
				case "left":
					vert.style.left = vert_number.value;
					break;
				default:"";
			}

		// BLEU

			bleu.style.position = bleu_layout.value;
			if(bleu_float === "right") {
				bleu.style.right = bleu_float.value;
			}
			else {
				bleu.style.left = bleu_float.value;
			}
			bleu.style.zIndex = bleu_zIndex.value;
			switch(bleu.position) {
				case "top":
					bleu.style.top = bleu_number.value;
					break;
				case "right":
					bleu.style.right = bleu_number.value;
					break;
				case "bottom":
					bleu.style.bottom = bleu_number.value;
					break;
				case "left":
					bleu.style.left = bleu_number.value;
					break;
				default:"";
			}
		}

		</script>
		<style>
			body {

				<br>
				<tr>
